<html>
<head>
    <script id="table-tmpl" type="text/x-jsrender">
        <table id="{{:id}}">
            {{:~get_top_header(width)}}
            {{:~get_rows(width, table)}}
        </table>
    </script>
    <script id="op-tmpl" type="text/x-jsrender">
        <td style="background-color: {{:~color(Group)}};">
            {{if Name != "UNUSED"}}
            {{:Name}}
            <br />{{:Length}} {{:~timing(TCyclesMin, TCyclesMax)}}
            <br />{{:Flags.Z}}&#8203;{{:Flags.N}}&#8203;{{:Flags.H}}&#8203;{{:Flags.C}}
            {{/if}}
        </td>
    </script>
    <link rel="preload" href="dmgops.json" as="fetch">
    <link rel="stylesheet" href="table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <script>
        window.onload = () => init();
    </script>
</head>
<body>
    <label>
        Table Width:
        <select name="table_width">
            <!-- currently doesn't seem to be too useful, so commented. -->
            <!-- <option value="4">4x</option> -->
            <option value="8">8x</option>
            <option value="16" selected>16x</option>
        </select>
    </label>
    <label>
        Cycle mode:
        <select name="cycle_mode">
            <option value="t" selected>t</option>
            <option value="m">m</option>
            <option value="both">both</option>
        </select>
    </label>
</body>
</html>
